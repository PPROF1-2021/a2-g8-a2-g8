<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Gluten Free</title>
    <link rel="stylesheet" href="css/stylesregistrarse.css">
    
    <link rel="icon" href="img/logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
   

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  

</head>
  <body>

    <div class="login-box">
      <img src="img/logo.png" class="avatar" alt="Avatar Image">
      <h1>Registrarse</h1>
      
          <!-- Formulario Bootstrap con validacion JS-->

    
        <form class="needs-validation" novalidate>
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="Nombre de usuario">Nombre de usuario</label>
                  <input id="Nombre de usuario" placeholder="Ingresar nombre de usuario" value="" required>
                  <div class="valid-feedback">Ok!</div>
                  <div class="invalid-feedback">Complete el campo</div> 
                </div>   
                <div class="col-md-4 mb-3">
                  <label for="Ingrese su fecha de nacimiento">Ingrese su fecha de nacimiento</label>
                  <input id="Ingrese su fecha de nacimiento" placeholder="xxxx/xx/xx" value="" required>
                  <div class="valid-feedback">Ok!</div>
                  <div class="invalid-feedback">Complete el campo</div>   
                </div>

<div class="col-md-4 mb-3">
                  <label for="Ingrese su pais">Ingrese su pais</label>
                  <input id="Ingrese su pais" placeholder="Ingresar pais" value="" required>
                  <div class="valid-feedback">Ok!</div>
                  <div class="invalid-feedback">Complete el campo</div>   
                </div>


<div class="col-md-4 mb-3">
                  <label for="Ingrese su provincia">Ingrese su provincia</label>
                  <input id="Ingrese su provincia" placeholder="Ingresar provincia" value="" required>
                  <div class="valid-feedback">Ok!</div>
                  <div class="invalid-feedback">Complete el campo</div>   
                </div>



<div class="col-md-4 mb-3">
                  <label for="Contraseña">Contrase&ntildea</label>
                  <input id="Contraseña" placeholder="" value="" required>
                  <div class="valid-feedback">Ok!</div>
                  <div class="invalid-feedback">Complete el campo</div>   
                </div>


<div class="col-md-4 mb-3">
                  <label for="Mail">Mail</label>
                  <input id="Mail" placeholder="" value="" required>
                  <div class="valid-feedback">Ok!</div>
                  <div class="invalid-feedback">Complete el campo.</div>   
                </div>



              
              
              <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
    </div>   
</div>





  
  <!-- Uso de script -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/funcionesgrupo99.js"></script>

  </body>
