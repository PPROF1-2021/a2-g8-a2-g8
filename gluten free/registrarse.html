  <body>

    <div class="login-box">
      <img src="img/logo.png" class="avatar" alt="Avatar Image">
      <h1>Registrarse</h1>
      <form class="row g-3 needs-validation" novalidate>
        <!-- USERNAME INPUT -->
        <label for="validationCustom01">Nombre de usuario</label>
        <input type="text" id="name" placeholder="Ingresar nombre de usuario" required>
        <div class="valid-feedback"></div>
        <label for="fecha">Ingrese su fecha de nacimiento</label>
        <input type="date" placeholder="Ingresar fecha de nacimiento">
        <label for="lugar">Ingrese su pais</label>
        <input type="text" placeholder="Ingresar pais">
        <label for="lugar">Ingrese su provincia</label>
        <input type="text" placeholder="Ingresar provincia">

        <!-- PASSWORD INPUT -->
        <label for="password">Contrase&ntilde;a</label>
        <input type="password" id="password" placeholder="Ingresar contrase&ntilde;a">
        <label for="password">Mail</label>
        <input type="text"  placeholder="Ingresar su mail"required>
        <input type="submit" value="Registrar">
        
      </form>
    </div>
  </body>

  <script>
    (function () {
  'use strict'

  
  var forms = document.querySelectorAll('.needs-validation')

  
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
  </script>
